<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Interface</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0f1d;
      color: #00ffe7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffe7;
    }

    .console {
      border: 1px solid #00ffe7;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 255, 231, 0.1);
      box-shadow: 0 0 20px #00ffe7;
      margin-top: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      background: black;
      color: #00ffe7;
      border: 1px solid #00ffe7;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>J.A.R.V.I.S. System Online</h1>
  <div class="console">
    <p>Status: Awaiting command...</p>
    <input type="text" placeholder="Enter command..." />
  </div>

  <script>
    const input = document.querySelector('input');
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        alert('Command received: ' + input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
